{% extends 'base.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/subject.css" %}" />
<p>
List of subjects:
</p>
        {% for subject in subjects %}
            {% for plan in plan %}
                {% if subject.name == plan.subject.name %}
                <button onclick="location.href='../plan/{{ plan.pk }}';">{{ subject.name }}</button>

                {% else %}
                <button>{{ subject.name }}</button>
                {% endif %}
        {% endfor %}{% endfor %}

<script type="text/javascript" src="{% static "js/plan.js" %}"></script>
{% endblock %}
