<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
        <!-- loads the css form the static folder-->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>

    <header>

    </header>

    <body>
        <h1>Users</h1>
        <!--Checks if there is userobjects in users -->
        {% if users %}
            <ul>
              <!--If there is, show the information in a forloop-->
                {% for user in users %}
                <li>{{ user.first_name}} {{ user.last_name}} {{ user.email}} {{ user.phone}}</li>
                {% endfor %}
            </ul>
        <!--If there is no objects, tell the user-->
        {% else %}
            <strong>There are no users present.</strong>
        {% endif %}
    </body>
</html>
