{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="acceptButton" type="submit">Login</button>
    <p><a href="{% url 'register'%}">Not  user yet? Create an account here!</a></p>
  </form>
{% endblock %}
