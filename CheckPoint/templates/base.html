{% load staticfiles %}
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Checkpoint</title>
        <!-- loads the base css form the static folder-->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/baseStyle.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/planStyle.css' %}" />
        <script type="text/javascript" src="{% static 'charts/loader.js' %}"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <header>
          {% load static %}
          {% if user.customuser %}
          <a id="logout" href="{% url 'logout' %}"> Log out</a>
          <a id="editinfo" href="{% url 'editUser' %}">{{user.username}}</a>
          {% else %}
          <a id="login" href="{%url 'login' %}">Log in</a>
          {% endif %}
          <a href="{% url 'home' %}"><img id="logoimage" src="{% static 'images/Logo2.png' %}"/></a>
    </header>

    <body>
      <section id="main">
        <!--other html snippets will be added in the block under-->
        {% block content %}
        {% endblock %}
      <script type="text/javascript"  src="{% static 'js/plan.js' %}"></script>
      <script type="text/javascript"  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      </section>
    </body>
</html>
